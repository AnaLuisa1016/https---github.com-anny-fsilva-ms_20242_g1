<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up - Disciplina</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="close-popup" id="close-popup">&times;</button>
            <h2>DISCIPLINA</h2>
            <form>
                <div class="form-row">
                    <label>Dias da semana</label>
                    <div class="button-group">
                        <button type="button" class="btn-dia">Segunda</button>
                        <button type="button" class="btn-dia">Terça</button>
                        <button type="button" class="btn-dia active">Quarta</button>
                        <button type="button" class="btn-dia">Quinta</button>
                        <button type="button" class="btn-dia">Sexta</button>
                        <button type="button" class="btn-dia">Sábado</button>
                        <button type="button" class="btn-dia">Domingo</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="graduacao">Graduação</label>
                        <input type="text" id="graduacao" placeholder="Curso">
                    </div>
                    <div class="form-group">
                        <label for="turno">Turno</label>
                        <input type="text" id="turno" placeholder="Matutino">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <input type="text" id="tipo" placeholder="Presencial">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="aluno">Aluno</label>
                        <input type="text" id="aluno" placeholder="Nome do aluno">
                    </div>
                    <div class="form-group">
                        <label for="horario">Horário</label>
                        <input type="text" id="horario" placeholder="00:00">
                    </div>
                    <div class="form-group">
                        <label for="duracao">Duração</label>
                        <input type="text" id="duracao" placeholder="00:30">
                    </div>
                </div>

                <div class="form-row">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Descrição livre"></textarea>
                </div>

                <div class="form-row buttons">
                    <button type="button" class="btn-cancel">Cancelar solicitação</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
