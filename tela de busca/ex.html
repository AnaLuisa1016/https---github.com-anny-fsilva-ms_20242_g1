<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagres - Monitorias</title>
  <!-- Link para as fontes do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Overpass:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logosagres.png" alt="Logo Sagres">
      <span class="sagres">SAGRES</span>
    </div>
    <div class="icons">
      <img src="search-icon.png" alt="Pesquisar">
      <img src="notifications-icon.png" alt="Notificações">
      <img src="profile-icon.png" alt="Perfil">
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Procure por disciplinas ou monitores">
    </div>

    <div class="filters">
      <select>
        <option>Valor</option>
      </select>
      <select>
        <option>Mais populares</option>
      </select>
      <select>
        <option>Tipo de monitoria</option>
      </select>
      <select>
        <option>Turno</option>
      </select>
      <select>
        <option>Avaliação do monitor</option>
      </select>
      <button>Filtro</button>
    </div>

    <div class="card">
      <img src="user1.png" alt="Monitor 1">
      <div class="info">
        <h3 class="disciplina">DISCIPLINA</h3>
        <p class="detalhe">Monitor:</p>
        <p class="detalhe">Período:</p>
        <p class="detalhe">Graduação:</p>
        <p class="rating">5 ★</p>
      </div>
      <div class="price gratuito">GRATUITA</div>
      <div class="favorite">❤️</div>
    </div>

    <div class="card">
      <img src="user2.png" alt="Monitor 2">
      <div class="info">
        <h3 class="disciplina">DISCIPLINA</h3>
        <p class="detalhe">Monitor:</p>
        <p class="detalhe">Período:</p>
        <p class="detalhe">Graduação:</p>
        <p class="rating">4 ★</p>
      </div>
      <div class="price">R$ 50,00</div>
      <div class="favorite">♡</div>
    </div>
  </main>
</body>
</html>
