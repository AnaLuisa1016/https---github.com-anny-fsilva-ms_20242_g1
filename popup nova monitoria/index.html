<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botão para abrir o pop-up -->
    <button class="open-popup">Cadastrar Monitoria</button>

    <!-- Pop-up -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="close-popup" id="close-popup">&times;</button>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="disciplina">Disciplina</label>
                        <select id="disciplina">
                            <option>Introdução à Programação</option>
                            <option>Cálculo</option>
                            <option>Estruturas de Dados</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duracao">Duração</label>
                        <input type="text" id="duracao" placeholder="00:30">
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor da aula</label>
                        <input type="text" id="valor" placeholder="R$ 0,00">
                    </div>
                </div>

                <div class="form-row">
                    <label>Turno</label>
                    <div class="button-group">
                        <button type="button" class="btn-turno">Matutino</button>
                        <button type="button" class="btn-turno">Vespertino</button>
                        <button type="button" class="btn-turno">Noturno</button>
                    </div>
                </div>

                <div class="form-row">
                    <label>Tipo de monitoria</label>
                    <div class="button-group">
                        <button type="button" class="btn-monitoria">Presencial</button>
                        <button type="button" class="btn-monitoria">Remota</button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Descrição livre"></textarea>
                </div>

                <div class="form-row buttons">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
